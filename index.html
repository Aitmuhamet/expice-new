<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <span class="body-img">
    <img src="img/body-img.png" alt="body-img">
  </span>
  <div class="wrapp">
    <div class="header">
      <div class="header__bg-panel"></div>
      <div class="navbar navbar-expand-xl position-sticky top-0">
        <div class="container navbar__content">
          <a href="#!" class="logo navbar-brand">expice</a>

          <button class="navbar-toggler collapsed" data-bs-target="#menu" data-bs-toggle="collapse">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <div class="collapse navbar-collapse" id="menu">
            <div class="navbar__items">
              <ul class="navbar-list">
                <li><a href="#!">Menu One</a></li>
                <li><a href="#!">Menu Two</a></li>
                <li><a href="#!">Menu Three</a></li>
                <li><a href="#!">Menu Four</a></li>
              </ul>
              <div class="header__user">
                <span class="header__user-img">
                  <img src="img/user.png" alt="">
                </span>
                <p>
                  user
                  <span class="angle-down"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__contant container">
        <div class="carousel__item-1_text">
          <h1 class="title">
            <a href="#!">Discover Restaurant
              & Delicious Food</a>
          </h1>
          <form action="" method="get" name="" class="header__search">
            <input type="search" placeholder="search restaurant, food" name="s">
            <button type="submit">go</button>
          </form>
        </div>
        <div id="carouselExampleControls" class="carousel slide header__carousel" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item carousel-item__content active">
              <div class="carousel__item-1_img">
                <img src="img/points.png" alt="" class="carousel__item-bg">
                <img src="img/points.png" alt="" class="carousel__item-bg">
                <!-- <div class="carousel__item-bg carousel__item-bg-file"></div> -->
                <img src="img/header-img.png" alt="" class="carousel__item-content_img header-img_main">
                <img src="img/header-img-2.png" alt="" class="carousel__item-content_img header-img_second">
              </div>
            </div>
          </div>
          <div class="carousel-buttons">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span class="long-arrow-left-regular" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span class="long-arrow-right-regular" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <a href="#!" class="header__contant_btn map-marker-alt">Rajshahi</a>
      </div>
    </div>
