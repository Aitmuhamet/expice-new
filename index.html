<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header--content container">
        <nav class="navbar navbar-expand-xl">
          <div class="container-fluid">
            <a href="#" class="navbar-brand logo">expice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSuppurtedContent" aria-controls="navbarSuppurtedContent" aria-expanded="false" aria-label="Переключатель навигации">
              <div class="navbar-toggler-icon">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarSuppurtedContent">
              <ul class="navbar-nav mb-2 mb-lg-0 flex-row">
                <li class="nav-item">
                  <a href="#" class="nav-link active">Menu One</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Menu Two</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Menu Three</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Menu Four</a>
                </li>
              </ul>

              <div class="user">
                <span class="icon-user user-active"></span>
                <p class="angle-down">user</p>
              </div>
            </div>
          </div>
        </nav>

        <div class="header__main">
          <div class="header__text">
            <h1>
              Discover Restaurant <br>
              & Delicious Food
            </h1>
            <div class="header__search">
              <form action="" method="get">
                <input type="text" name="s" placeholder="search restaurant, food">
                <button type="submit">Go</button>
              </form>
            </div>
          </div>

          <div id="carouselHeader" class="carousel slide" data-bs-target="carousel" data-interval="false">
            <div class="carousel-inner carousel_bg">
              <div class="carousel-item header__item active">
                <img src="img/header-img.png" alt="" class="">
                <img src="img/header-img-2.png" alt="" class="header__img-bg">
              </div>
              <div class="carousel-item header__item">
                <img src="img/header-img.png" alt="" class="">
                <img src="img/header-img-2.png" alt="" class="header__img-bg">
              </div>
            </div>
            <div class="corousel__buttons">
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="long-arrow-left-regular" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="long-arrow-right-regular" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="location map-marker-alt">
        Rajshahi
      </div>
    </header>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
